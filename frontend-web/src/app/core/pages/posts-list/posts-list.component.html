<div class="container mx-auto p-4">
  <form [formGroup]="filterForm" class="mb-4 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
    <div class="form-control">
      <label class="label">
        <span class="label-text">Title</span>
      </label>
      <input type="text" formControlName="title" placeholder="Filter by title" class="input input-bordered w-full">
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Content</span>
      </label>
      <input type="text" formControlName="content" placeholder="Filter by content" class="input input-bordered w-full">
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Author</span>
      </label>
      <input type="text" formControlName="author" placeholder="Filter by author" class="input input-bordered w-full">
    </div>

    <div class="form-control">
      <label class="label">
        <span class="label-text">Date</span>
      </label>
      <input type="date" formControlName="date" class="input input-bordered w-full">
    </div>
  </form>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    @for(item of filteredPosts; track item.createdDate){
      <div class="card bg-base-100 shadow-xl">
        <a
          [routerLink]="['/post', item.id]"
          class="w-full h-full z-10 absolute top-0 left-0 hover:shadow-2xl transition-shadow duration-300">
        </a>
        <div class="card-body">
          <h2 class="card-title">{{item.title}}</h2>
          <p>{{item.content}}</p>
          <div class="card-actions justify-end">
            <p class="text-sm text-base-content/70">
              {{item.author}} - {{item.createdDate | date: 'dd/MM/yyyy'}}
            </p>
          </div>
        </div>
      </div>
    }
  </div>
</div>
