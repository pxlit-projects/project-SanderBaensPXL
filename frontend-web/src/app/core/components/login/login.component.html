<h1 class="font-bold text-4xl mb-4 flex justify-center">Login</h1>
<div class="max-w-md mx-auto p-6 bg-base-300 rounded-lg shadow-lg">
  <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" novalidate class="space-y-4">
    <!-- Role -->
    <div class="form-control">
      <label for="role" class="label">
        <span class="label-text">Role</span>
      </label>
      <select
        id="role"
        name="role"
        class="select select-bordered w-full"
        [(ngModel)]="user.role"
        #role="ngModel"
        required
      >
        <option value="" disabled selected>Select a role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      @if (role.invalid && role.touched) {
        <p class="text-error text-xs mt-1">Role is required.</p>
      }
    </div>

    <!-- Name -->
    <div class="form-control">
      <label for="name" class="label">
        <span class="label-text">Name</span>
      </label>
      <input
        type="text"
        id="name"
        name="name"
        class="input input-bordered w-full"
        [(ngModel)]="user.name"
        #name="ngModel"
        required
        pattern="^[a-zA-Z\s]*$"
        placeholder="Enter your name"
      />
      @if (name.invalid && name.touched) {
        <p class="text-error text-xs mt-1">
          Name is required and can only contain letters and spaces.
        </p>
      }
    </div>

    <!-- Email -->
    <div class="form-control">
      <label for="email" class="label">
        <span class="label-text">Email</span>
      </label>
      <input
        type="email"
        id="email"
        name="email"
        class="input input-bordered w-full"
        [(ngModel)]="user.email"
        #email="ngModel"
        required
        email
        placeholder="Enter your email"
      />
      @if (email.invalid && email.touched) {
        <p class="text-error text-xs mt-1">Please enter a valid email address.</p>
      }
    </div>

    <!-- Submit Button -->
    <div class="form-control">
      <button
        type="submit"
        class="btn btn-primary w-full"
        [disabled]="myForm.invalid"
      >
        Login
      </button>
    </div>
  </form>
</div>
